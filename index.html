<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdeaFlow AI | Your Creative Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#020617', // Deeper Slate
            surface: '#0f172a',
            primary: '#38bdf8',
            secondary: '#818cf8',
            accent: '#f472b6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
          },
          keyframes: {
            'pulse-glow': {
              '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.1)' },
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      /* App handles scrolling internally */
    }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Subtle radial gradients for atmosphere */
    .bg-glow-1 {
      position: fixed;
      top: -10%;
      right: -10%;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
      z-index: -1;
    }

    .bg-glow-2 {
      position: fixed;
      bottom: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.08) 0%, transparent 70%);
      z-index: -1;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="bg-glow-1 animate-pulse-glow"></div>
  <div class="bg-glow-2 animate-pulse-glow" style="animation-delay: -2s"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
